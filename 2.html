<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Barra de Progresso</title>
    <style>
        /* Fontes */
        body {
            background: linear-gradient(135deg, #121212, #191414);
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden; /* Evita margens brancas ao arrastar */
        }

        /* Logo do Spotify */
        .spotify-logo {
            width: 180px;
            max-width: 90%;
            margin-bottom: 20px;
        }

        /* Estilo do texto */
        .text {
            margin-bottom: 20px;
            font-size: 1.125rem;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight-green {
            color: #1DB954;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .highlight-bold {
            font-weight: bold;
            text-transform: uppercase;
        }

        .highlight-lowercase {
            text-transform: lowercase;
        }

        .highlight-value {
            font-size: 1.125rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #1DB954;
        }

        /* Barra de Progresso */
        .progress-container {
            width: 100%;
            max-width: 600px;
            background-color: #444;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            padding: 5px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #1DB954;
            border-radius: 10px;
            animation: fillProgress 2s ease-in-out forwards, pulse 1.5s infinite alternate;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: white;
            font-size: 1rem;
        }

        /* Estilo do botão */
        button {
            background: linear-gradient(145deg, #1DB954, #1AA34A);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: 'Roboto', Arial, sans-serif;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2), 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(145deg, #1AA34A, #1DB954);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 12px 32px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Animação da Barra de Progresso */
        @keyframes fillProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 94%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(1.05);
            }
            100% {
                transform: scaleX(1);
            }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .text {
                font-size: 1rem;
            }
            .highlight-green {
                font-size: 1.5rem;
            }
            .progress-container {
                max-width: 90%;
            }
            .progress-text {
                font-size: 0.875rem;
            }
            button {
                padding: 14px 20px;
                max-width: 80%;
            }
            .spotify-logo {
                width: 120px;
            }
        }

        /* Rodapé */
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 0.875rem;
            color: #ccc;
            text-align: center;
            padding: 10px 20px;
            margin-top: auto; /* Mantém o rodapé no fundo */
        }

        .footer a {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Logo do Spotify -->
    <img class="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/1280px-Spotify_logo_with_text.svg.png" alt="Spotify Logo">

    <!-- Texto -->
    <div class="text">
        <span class="highlight-green">Parabéns</span>
        <img src="./images/verificado.png" alt="Ícone de Parabéns" style="width: 270px; max-width: 100%; margin: 10px auto; display: block;">

        <span class="highlight-bold">Saque solicitado com sucesso!</span>
        <span class="highlight-lowercase">Sua vaga está garantida! Temos uma taxa ÚNICA de cadastro de</span>
        <span class="highlight-value">R$20,90</span>
        <span class="highlight-lowercase"> para realizar seu saque.</span>
        <br><br>
        <span class="highlight-bold"><em>(OBRIGATÓRIA)</em></span>
    </div>

    <!-- Barra de Progresso -->
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-text">94%</div>
    </div>

    <!-- Botão -->
    <a href="URL_DO_SEU_PAGAMENTO_AQUI" target="_blank">
        <button>Pagar taxa e sacar</button>
    </a>

    <!-- Rodapé -->
    <div class="footer">
        This site is protected by reCAPTCHA and the Google 
        <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and 
        <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply. <br>
        © 2024 Spotify AB
    </div>
</body>
</html>
